<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Receita de Passagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Formulário de Auditoria de Receita de Passagens</h2>
        <div class="card p-4 shadow">
            <form id="formAuditoria">
                <input type="hidden" id="registroIdEdicao"> <fieldset class="mb-4 border p-3">
                    <legend class="float-none w-auto px-1 fs-5">Valores Vendidos</legend>
                    <div class="mb-3">
                        <label for="valorVendido" class="form-label">Valor Total das Passagens Vendidas (R$):</label>
                        <input type="number" step="0.01" class="form-control" id="valorVendido" required placeholder="Ex: 1500.50">
                    </div>
                    <div class="mb-3">
                        <label for="numPassagens" class="form-label">Número de Passagens Vendidas:</label>
                        <input type="number" class="form-control" id="numPassagens" required placeholder="Ex: 10">
                    </div>
                </fieldset>

                <fieldset class="mb-4 border p-3">
                    <legend class="float-none w-auto px-1 fs-5">Valores Recebidos</legend>
                    <div class="mb-3">
                        <label for="valorRecebido" class="form-label">Valor Total Recebido (R$):</label>
                        <input type="number" step="0.01" class="form-control" id="valorRecebido" required placeholder="Ex: 1500.50">
                    </div>
                    <div class="mb-3">
                        <label for="dataRecebimento" class="form-label">Data de Recebimento:</label>
                        <input type="date" class="form-control" id="dataRecebimento" required>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary w-100" id="btnSalvarAuditoria">Executar Auditoria</button>
            </form>

            <div id="resultadoAuditoria" class="mt-4 p-3 rounded" style="display: none;">
                </div>

            <h3 class="mt-5 mb-3">Registros de Auditoria</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vend. (R$)</th>
                            <th>Receb. (R$)</th>
                            <th>Dif. (R$)</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaRegistros">
                        </tbody>
                </table>
            </div>

            <p id="semRegistros" class="text-muted text-center" style="display: block;">Nenhum registro de auditoria encontrado.</p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1jHw5QfSVPgR3rIe/gT0YI27n3C3hK" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
