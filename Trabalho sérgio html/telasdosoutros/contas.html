<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Contas (Versão Local)</title>
    <link rel="stylesheet" href="contas.css">
</head>
<body>

    <main>
        <h1>Plano de Contas</h1>
        <p>Estrutura para categorizar receitas e despesas. Os dados são salvos localmente no seu navegador.</p>

        <div id="message-container"></div>

        <form id="planoContasForm">
            <div class="form-group">
                <label for="codigo">Código da Conta</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ex: 4.1.01" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome da Conta</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Combustível" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Conta</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Receita">Receita</option>
                    <option value="Despesa">Despesa</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição (Opcional)</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Detalhes sobre a conta..."></textarea>
            </div>

            <button type="submit">Adicionar Conta</button>
        </form>

        <div class="divider"></div>

        <h2>Contas Cadastradas</h2>
        <table id="tabelaContas">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>
<script src="contas.js"></script> </body>
</html>
